<div class="modal" id="modal-mine" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">

      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title text-uppercase">Mining settings</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form method="POST" id="mine-form" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group text-center mb-2" >
              <button id="dropdown-mine-language-btn" type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
              &nbsp;Ansible
              </button>
              <div class="dropdown-menu" style="width: 100%;">
                <a id="dropdown-mine-language-item" class="dropdown-item">Tosca</a>
              </div>
            </div>

            <button id="btn-mine" type="submit" class="btn btn-primary btn-md btn-block">Mine</button>
          </form>
        </div>
      </div>
  </div>
</div>
