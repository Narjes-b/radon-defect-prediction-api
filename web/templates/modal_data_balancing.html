<div class="modal" id="modal-data-balancing" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title text-uppercase">Data Balancing</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="col ml-3">
                    <div class="row">
                        <label class="checkbox-inline">
                            <input id="rus-checkbox" type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="small"> Random Undersampling
                        </label>
                    </div>
                    <div class="row">
                        <label class="checkbox-inline">
                            <input id="ros-checkbox" type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="small"> Random Oversampling
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="data-balancing-save-btn" type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
