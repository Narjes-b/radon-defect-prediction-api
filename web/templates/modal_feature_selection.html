<div class="modal" id="modal-feature-selection" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title text-uppercase">Feature selection</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="col ml-3">
                    <div class="row">
                        <label class="checkbox-inline">
                            <input type="checkbox" checked disabled data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="small"> Remove constant features
                        </label>
                    </div>
                    <div class="row">
                        <label class="checkbox-inline">
                            <input type="checkbox" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="small"> Remove correlating features (p&GreaterEqual;0.8)
                        </label>
                    </div>
                    <div class="row">
                        <label class="checkbox-inline">
                            <input type="checkbox" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-size="small"> Recursive Feature Elimination
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
